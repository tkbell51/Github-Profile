  <link rel="stylesheet" href="css/styles.css">

<body>

  <nav>

    <div class="nav-content">
      <a href="#Home"><span class= 'octicon octicon-mark-github '></span></a>
      <input class="search-bar" type="text" name="search" value="" placeholder="Search Github">

</div>
<div class='drowpDown2'>
  <span class='myPic'></span>
  <span class='octicon octicon-triangle-down'></span>
</div>

  <div class="container">
    <div class="row-6">
      <section class="profile">
      <span class='octicon octicon-location'></span>
      <span class='octicon octicon-mail'></span>
      </section>
      <div class="column2">
        <section class="tabs">
          <a href="#Overview" class="href">Overview</a>
          <a href="#Repositories" class="href">Repositories</a>
          <a href="#Stars" class="href">Stars</a>
          <a href="#Followers" class="href">Followers</a>
          <a href="#Following" class="href">Following</a>

        </section>
        <section class="search">
          <input class='tabSearch' type="text" name="" value=""
          placeholder="Search Repositories...">
          <select value="Type: " name="Type" id="selectType" class="type">Type:
            <option value="value1">All</option>
            <option value="value2">Public</option>
            <option value="value3">Private</option>
            <option value="value4">Sources</option>
            <option value="value5">Forks</option>
            <option value="value6">Mirrors</option>
          </select>
          <select name="Language" id="selectLanguage" class="select_language">
            <option value="Value1">All</option>
            <option value="Value2">CSS</option>
            <option value="Value3">HTML</option>
            <option value="Value4">JavaScript</option>
          </select>
          <button class=" octicon octicon-repo" > New </button>
        </section>
        <ul class="repoElement">

        </ul>
      </div>

    </div>
